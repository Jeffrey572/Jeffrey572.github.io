<p>Date/Time:<body onload="current_time()"><span id="current"></span></body></p>

<script>
function current_time(){
　NowDate=new Date();
  y=NowDate.getFullYear();
  mo=NowDate.getMonth()+1;
  d=NowDate.getDate();
　h=NowDate.getHours();
　m=NowDate.getMinutes();
　s=NowDate.getSeconds();　
　document.getElementById('current').innerHTML = mo+'-'+d+'-'+y+' '+h+':'+m+':'+s;
　setTimeout('current_time()',1000);
}
</script>
